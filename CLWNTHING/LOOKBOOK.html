nav{
    display: flex;
    padding: 2% 6%;
    justify-content: space-between;
    align-items: center;
}
.nav-links{
    flex: 1;
    text-align: right;
}
.nav-links  ul li{
    list-style: none;
    display: inline-block;
    padding: 8px 12px;
    position: relative;
}
.nav-links  ul li a{
    color: black;
    text-decoration: none;
    font-size: 20px; 
}
.nav-links  ul li::after{
    content: "" ;
    width: 0%;
    height: 2px;
    background: red;
    display: block;
    margin: auto;
    transition: 0.5s;
}
.nav-links  ul li:hover::after{
    width: 100%;
}
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            max-width: 1000px;
            position: relative;
        }

        .image-grid div {
            position: relative;
            overflow: hidden;
            transition: transform 0.4s ease;
            cursor: pointer;
        }

        .image-grid div:hover {
            transform: scale(1.1);
        }

        .image-grid img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.4s ease, filter 0.4s ease;
            border-radius: 10px;
        }

        .image-grid div:hover img {
            filter: brightness(80%);
        }

        .image-grid .img1 {
            grid-column: span 2;
            grid-row: span 2;
        }

        .image-grid .img2 {
            grid-column: span 1;
            grid-row: span 1;
        }

        .image-grid .img3 {
            grid-column: span 1;
            grid-row: span 2;
        }

        .image-grid .img4 {
            grid-column: span 2;
            grid-row: span 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.4s ease;
            border-radius: 10px;
        }

        .image-grid div:hover .overlay {
            opacity: 1;
        }

        .overlay h2 {
            margin: 0;
            font-size: 24px;
            text-align: center;
        }
